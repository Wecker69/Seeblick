<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orte auf der Karte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 15px;
      z-index: 1001;
      display: flex;
      align-items: center;
    }

    #toggleSidebar {
      background: #555;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    #sidebar {
      position: absolute;
      top: 50px; /* unter dem Header */
      left: 0;
      width: 250px;
      height: calc(100% - 50px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #sidebar label {
      display: block;
      margin: 8px 0;
    }

    #sidebar input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="toggleSidebar">☰ Legende</button>
  </div>

  <div id="sidebar">
    <h3>Legende</h3>
    <label><input type="checkbox" id="toiletten" checked> Toiletten</label>
    <label><input type="checkbox" id="strand" checked> Strände</label>
    <label><input type="checkbox" id="restaurant" checked> Restaurants</label>
    <label><input type="checkbox" id="ferienwohnung" checked> Ferienwohnungen</label>
    <label><input type="checkbox" id="parkplatz" checked> Parkplätze</label>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('visible');
    });

    const poelLat = 53.99243;
    const poelLng = 11.45000;

    const map = L.map('map').setView([poelLat, poelLng], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const bounds = [
      [53.02, 11.31],
      [54.06, 11.52]
    ];
    map.setMaxBounds(bounds);

    const icons = {
      'Ferienwohnung': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [30, 30] }),
      'Strand': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/2933/2933186.png', iconSize: [30, 30] }),
      'Restaurant': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/128/3170/3170733.png', iconSize: [30, 30] }),
      'Toilette': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/619/619153.png', iconSize: [30, 30] }),
      'Parkplatz': L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/535/535137.png', iconSize: [30, 30] }),
    };

    const orte = [
      { name: "Strand A", typ: "Strand", lat: 54.123, lng: 11.123 },
      { name: "Strandperle", typ: "Restaurant", lat: 54.01450, lng: 11.42699 },
      { name: "Ferienwohnung Seeblick", typ: "Ferienwohnung", lat: 54.125, lng: 11.121 },
      { name: "Öffentliche Toilette", typ: "Toilette", lat: 54.127, lng: 11.124 },
      { name: "Parkplatz Nord", typ: "Parkplatz", lat: 54.128, lng: 11.126 },
    ];

    const markers = {
      'Strand': [],
      'Restaurant': [],
      'Ferienwohnung': [],
      'Toilette': [],
      'Parkplatz': []
    };

    orte.forEach(ort => {
      const marker = L.marker([ort.lat, ort.lng], { icon: icons[ort.typ] || undefined })
        .bindPopup(`<strong>${ort.name}</strong><br>Typ: ${ort.typ}`);
      markers[ort.typ].push(marker);
      marker.addTo(map);
    });

    function toggleMarkers(category, show) {
      markers[category].forEach(marker => {
        if (show) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    document.getElementById('toiletten').addEventListener('change', (e) => {
      toggleMarkers('Toilette', e.target.checked);
    });
    document.getElementById('strand').addEventListener('change', (e) => {
      toggleMarkers('Strand', e.target.checked);
    });
    document.getElementById('restaurant').addEventListener('change', (e) => {
      toggleMarkers('Restaurant', e.target.checked);
    });
    document.getElementById('ferienwohnung').addEventListener('change', (e) => {
      toggleMarkers('Ferienwohnung', e.target.checked);
    });
    document.getElementById('parkplatz').addEventListener('change', (e) => {
      toggleMarkers('Parkplatz', e.target.checked);
    });

    toggleMarkers('Toilette', true);
    toggleMarkers('Strand', true);
    toggleMarkers('Restaurant', true);
    toggleMarkers('Ferienwohnung', true);
    toggleMarkers('Parkplatz', true);
  </script>
</body>
</html>
